name: reading-pipeline

on:
  pull_request:
    branches: [ "master" ]

jobs:
  quality:
    runs-on: [ubuntu-latest]
    steps:
    - name: Checkout
      uses: actions/checkout@v3
      with:
        ref: ${{ github.event.pull_request.head.sha }}
        fetch-depth: 0
    - name: Show list files changed
      run: |
        git diff --name-only ${{ github.event.pull_request.head.sha }}~${{ github.event.pull_request.commits }} ${{ github.event.pull_request.head.sha }}
        git diff --name-only HEAD~2 HEAD | grep "^configs/.*/.*\.[yY][aA]*[mM][lL]$"
    - name: Select only the files under configs
      run: |
        git diff --name-only ${{ github.event.pull_request.head.sha }}~${{ github.event.pull_request.commits }} ${{ github.event.pull_request.head.sha }} | grep "^configs/.*/.*\.[yY][aA]*[mM][lL]$"
    - name: Copy new files to tmp directory
      run: |
        mkdir check_dir
        git diff --name-only ${{ github.event.pull_request.head.sha }}~${{ github.event.pull_request.commits }} ${{ github.event.pull_request.head.sha }} | grep "^configs/.*/.*\.[yY][aA]*[mM][lL]$" | xargs cp --parents -t check_dir/
    - name: List new files
      run: |
        ls check_dir/*/*